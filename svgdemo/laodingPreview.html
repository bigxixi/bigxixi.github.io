<script>
    var comp=document.getElementById('comp');
    var hh=window.innerHeight;
    var ww=window.innerWidth;
    var rr=hh/1334;
    var offset=(1334*rr-hh)/2;
    window.onload = function(){
        comp.style.transform = 'translate3D(0,'+offset+'px,0) scale('+rr+')';
    } 

//同时绑定 touch 和 click
    const clickEvent = (function() {
    if ('ontouchstart' in document.documentElement === true)
        return 'touchstart';
    else
        return 'click';
    })();

    comp.addEventListener(clickEvent, changeColor);

    function changeColor(){
        var bai = "rgb(255, 255, 255)";
        var hong = "rgb(201, 43, 43)";
        var hei = "rgb(0, 0, 0)";
        var p1 = document.getElementById("shapes");
        var p2 = document.getElementById("loadingV2");
        var p3 = getComputedStyle(comp, null)['backgroundColor'];

        if(p3 == bai){
            comp.style.backgroundColor = hong;
            p1.setAttribute("stroke",bai);
            p2.setAttribute("fill",bai);
        }else if(p3 == hong){
            comp.style.backgroundColor = hei;
            p1.setAttribute("stroke",bai);
            p2.setAttribute("fill",bai);
        }else{
            comp.style.backgroundColor = bai;
            p1.setAttribute("stroke",hong);
            p2.setAttribute("fill",hong);
        }
    }
</script>
